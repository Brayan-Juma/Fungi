<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="../css/login.css">
    <script src="https://kit.fontawesome.com/a8638e0a1d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-rXcO/j6cYqRqa2/4EFVZ/pE3iElLfz/BdAz+YM/DW6Cf8WIFhWgGzS4zwXDO3rYK" crossorigin="anonymous">


</head>

<body>
    <div class="login-container">
        <!-- Centrar el logo -->
        <div class="logo-container">
            <img src="../img/fondoAzul.png" alt="Logo" class="logo">
        </div>

        <h1 class="login-title">Iniciar sesión</h1>
        <form class="login-form" onsubmit="agregarDireccion(); return false;" action="../php/verificar.php"
            method="POST">
            <div>
                <label for="cedula" class="input-label">Cédula:</label>
                <input type="text" id="cedula" name="cedulaI" class="input-field" required>
            </div>
            <div>
                <label for="password" class="input-label">Contraseña:</label>
                <div class="input-wrapper">
                    <input type="password" id="password" name="passwordI" class="input-field" required>
                    <span class="eye-icon" onclick="togglePasswordVisibility()">
                        <i class="fa fa-eye" id="eye"></i>
                    </span>
                </div>
            </div>
            
            <input type="submit" value="Iniciar sesión" id="btn-iniciar-sesion">
            <div class="links">
                <div class="olvidadaste-tu-contrasea">
                    <a href="../html/recuperar.html">Recuperar cuenta</a>
                </div>
                <div class="no-tienes-una">
                    No tienes una cuenta? <a href="../html/register.html">Regístrate</a>
                </div>
            </div>
        </form>
    </div>

    <script src="../js/login.js"></script>
</body>

</html>
