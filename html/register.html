<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <script src="https://kit.fontawesome.com/a8638e0a1d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">

</head>

<body>
    <div class="register-container">

        <div class="logo-container">
            <img src="../img/fondoAzul.png" alt="Logo" class="logo">
        </div>
        <h1 class="register-title">Registrarse</h1>
        <form class="register-form" method="POST">
            <div>
                <input type="text" id="cedula" name="cedulaI" class="input-field" required placeholder="Ingrese su cedula">
            </div>
            <div>
                <input type="text" id="nombres" name="nombreApellido" class="input-field" required placeholder="Ingrese sus Nombres">
            </div>
            <div>
                <input type="email" id="email" name="email" class="input-field" required placeholder="Ingrese su email">
            </div>
            <div>
                <div class="input-wrapper">
                    <input type="password" id="password" name="passwordI" class="input-field" required placeholder="Ingrese una contraseña">
                    <span class="eye-icon" onclick="togglePasswordVisibility()">
                        <i class="fa fa-eye" id="eye"></i>
                    </span>
                </div>
                <div class="input-wrapper">
                    <input type="password" id="password" name="passwordI" class="input-field" required placeholder="Repita la contraseña">
                    <span class="eye-icon" onclick="togglePasswordVisibility()">
                        <i class="fa fa-eye" id="eye"></i>
                    </span>
                </div>
            </div>

            <input type="submit" value="Iniciar sesión" id="btn-iniciar-sesion">
            <div class="links">
                <div class="no-tienes-una">
                    Ya tengo una cuenta? <a href="../html/login.html">Iniciar Sesion</a>
                </div>
            </div>
        </form>

</body>
<script src="../js/login.js"></script>

</html>
