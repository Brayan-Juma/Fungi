<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <script src="https://kit.fontawesome.com/a8638e0a1d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
</head>

<body>
    <div class="register-container">
        <div class="logo-container">
            <img src="../img/fondoAzul.png" alt="Logo" class="logo">
        </div>
        <h1 class="register-title">Registrarse</h1>
        <form class="register-form" action="../php/insertar.php" method="POST">
            <div>
                <label for="cedula">Cédula:</label>
                <input type="text" id="cedula" name="cedula" class="input-field" required placeholder="Ingrese su cédula">
            </div>
            <div>
                <label for="nombres">Nombres y Apellidos:</label>
                <input type="text" id="nombres" name="nombreApellido" class="input-field" required placeholder="Ingrese sus nombres">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="input-field" required placeholder="Ingrese su email">
            </div>
            <div>
                <label for="password">Contraseña:</label>
                <div class="input-wrapper">
                    <input type="password" id="password" name="password" class="input-field" required placeholder="Ingrese una contraseña">
                    <span class="eye-icon" onclick="togglePasswordVisibility()">
                       
                    </span>
                </div>
            </div>
            <div>
                <label for="confirm-password">Confirmar Contraseña:</label>
                <div class="input-wrapper">
                    <input type="password" id="confirm-password" name="Confirm_password" class="input-field" required placeholder="Repita la contraseña">
                    <span class="eye-icon" onclick="togglePasswordVisibility()">
                      
                    </span>
                </div>
            </div>

            <input type="submit" value="Registrarme" id="btn-iniciar-sesion">
        </form>
        <div class="links">
            <div class="no-tienes-una">
                Ya tengo una cuenta? <a href="../html/login.html">Iniciar Sesión</a>
            </div>
        </div>
    </div>

    <script src="../js/login.js"></script>

</body>

</html>
