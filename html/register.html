<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <script src="https://kit.fontawesome.com/a8638e0a1d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">

</head>

<body>
    <div class="register-container">
        <h1 class="register-title">Registro</h1>
        <img class="mi-proyecto-1-1" alt="" src="../img/facebook.png">
        <form class="register-form" action="../php/insertar.php" method="POST">
            <input type="text" placeholder="Ingrese cedula" id="cedula" name="cedula" required autofocus>
            <br>
            <input type="text" placeholder="Ingreses sus nombres" id="nombre" name="nombre" required autofocus>
            <br>
            <input type="email" id="email" name="email" placeholder="Ingrese su correo" required autofocus>
            <br>
            <input type="password" id="password" name="password" placeholder="Ingrese una contraseña" required>
            <br>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirme su contraseña" required>
            <br>
            <input type="submit" value="Registrarse">
        </form>
        <div class="other-logins">
            <div class="or">
                <div class="or-child"></div>
                <div class="or1">Or</div>
                <div class="or-child"></div>
            </div>

            <div class="red-social">
                <a href="#" class="fa fa-facebook devicongoogle"></a>
                <a href="#" class="fa fa-instagram devicongoogle"></a>

            </div>





            <label id="Ya-tienes-una-cuenta">Ya tienes una cuenta?:
                <a href="../html/login.html"><b>Inicia sesión aquí</b></a>
            </label>
            <br>
        </div>
</body>

</html>
